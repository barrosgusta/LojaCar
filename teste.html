<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Carros</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Minha Loja de Carros</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Carros Novos</a></li>
                <li><a href="#">Carros Usados</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="car-list">
        <article class="car">
            <img src="carros/car1.jpg" alt="Carro 1">
            <h2>Carro Modelo 1</h2>
            <p>Descrição do carro e detalhes.</p>
            <p>Preço: R$ 50,000</p>
            <button>Comprar</button>
        </article>

        <article class="car">
            <img src="carros/car2.jpg" alt="Carro 2">
            <h2>Carro Modelo 2</h2>
            <p>Descrição do carro e detalhes.</p>
            <p>Preço: R$ 60,000</p>
            <button>Comprar</button>
        </article>

        <!-- Adicione mais carros aqui -->
    </section>

    <footer>
        <p>&copy; 2023 Minha Loja de Carros</p>
    </footer>
</body>
</html>
